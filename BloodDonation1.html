<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blood">
    <center>
        <form action="">
            
            <h3 align="center">BLOOD DONATION</h3>
            <table>
                <tr><td>
                    <table cellspacing="5" cellpadding="5">
                        <tr><td>
                        NAME:</td><td><input type="text" name="name" size="30"></td></tr>
                        <tr><td>
                            AGE:</td><td><input type="number" name="age" size="30"></td></tr>
                            <tr><td>
                                BLOOD GROUP:</td><td><input type="text" name="bg" size="30"></td></tr>
                                <tr><td>
                                    GENDER:</td><td><input type="radio" name="gen" value="fem">Female
                                    <input type="radio" name="gen" value="mal">Male</td></tr>
                                    <tr><td>PHONE NUMBER:</td>
                                    <td><input type="tel" name="phone" size="30"></td></tr>
                                    <tr><td>MAIL ID:</td>
                                    <td><input type="email" name="email" size="30"></td></tr>
                                    <tr><td><input type="submit" value="SUBMIT"></td></tr>
                        

                    </table>
                </td></tr>
            </table>
        </form>
    </center>
    </div>
</body>
</html>
